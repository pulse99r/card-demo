<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="card.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gayathri:wght@100;400;700&display=swap" rel="stylesheet">
  <script src="card.js" defer></script>
  <title>Card</title>
</head>
<body>
  <div class="card">
    <img class="header-img" src="./img/train.jpeg"></img>
    <img class="profile-img" src="./img/kenti24.jpg" alt="Kenti with guitar">
    <div class="content">
      <h1 class="full-name">Bobby Korec</h1>
      <h6 class="city-state"><span>
        <span class="material-symbols-outlined">
        location_on </span>
        </span><span class="location">Seattle | WA</span>
      </h6>
      <h6 class="space">
        <span class="material-symbols-outlined">person</span>
        <span class="location2">Outer Space</span>
      </h6>
        <button class="find">HOVER TO FIND ME</button>
    </div>
  </div>
</body>
</html>
